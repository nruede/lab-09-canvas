<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
<script type="text/javascript">
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(){
	var y=0;
	for(x=0;x<=5;x++){
	context.fillRect(y,0,50,50);
	context.fillStyle = "#000000"
	y=y+60;
}
}
</script>
</body>
</html>
